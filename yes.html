<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Valentine's Dinner</title>
      <style>
         body {
         text-align: center;
         font-family: Arial, sans-serif;
         background-color: #ffe6e6;
         }
         .container {
         margin-top: 50px;
         }
         img {
         width: 300px;
         border-radius: 10px;
         }
         .text {
         font-size: 20px;
         margin: 20px 0;
         max-width: 600px;
         margin-left: auto;
         margin-right: auto;
         }
         .buttons {
         margin-top: 20px;
         }
         button {
         font-size: 18px;
         padding: 10px 20px;
         margin: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         background-color: #ff4d4d;
         color: white;
         }
         .response-text {
         display: none;
         font-size: 18px;
         margin-top: 20px;
         color: #333;
         }
      </style>
      <script>
         function showResponseText() {
             document.getElementById('response-text').style.display = 'block';
         }
      </script>
   </head>
   <body>
      <div class="container">
         <img src="https://raw.githubusercontent.com/varunviswanath6/hannahspecial/main/kitttychef.jpg" alt="Description">
         <div class="text">At 7 PM, reservations for a nice cute little French dinner in the city?</div>
         <div class="buttons">
            <button onclick="showResponseText()">YESSSS YESSS YESSS</button>
            <button onclick="window.location.href='kisses.html'">(KISSES)</button>
         </div>
         <div id="response-text" class="response-text">Call 408-384-1684 with your response!</div>
      </div>
   </body>
</html>
